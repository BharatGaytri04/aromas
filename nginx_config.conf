# Nginx configuration for treandy.in
# Place this file at: /etc/nginx/sites-available/treandy.in

server {
    listen 80;
    server_name treandy.in www.treandy.in;

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }
    
    # Static files
    location /static/ {
        alias /var/www/aromas/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files
    location /media/ {
        alias /var/www/aromas/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Django application
    location / {
        include proxy_params;
        proxy_pass http://unix:/var/www/aromas/aromas.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

