{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section-content padding-y bg" style="min-height: 60vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="mb-4">
                    <h1 class="display-1" style="font-size: 120px; color: #e91e63; font-weight: bold;">404</h1>
                    <h2 class="mb-3">Page Not Found</h2>
                    <p class="lead text-muted mb-4">
                        Oops! The page you're looking for doesn't exist. It might have been moved or deleted.
                    </p>
                    <div class="d-flex flex-wrap justify-content-center gap-3">
                        <a href="{% url 'home' %}" class="btn btn-primary btn-lg">
                            <i class="fa fa-home mr-2"></i> Go to Homepage
                        </a>
                        <a href="{% url 'store' %}" class="btn btn-outline-primary btn-lg">
                            <i class="fa fa-shopping-bag mr-2"></i> Browse Products
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
