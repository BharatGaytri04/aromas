{% if messages %}
<div class="container my-3">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show shadow-sm" role="alert">
      <div class="d-flex align-items-center">
        {% if message.tags == 'success' %}
          <span class="mr-2 text-success"><i class="fas fa-check-circle"></i></span>
        {% elif message.tags == 'error' or message.tags == 'danger' %}
          <span class="mr-2 text-danger"><i class="fas fa-exclamation-circle"></i></span>
        {% elif message.tags == 'warning' %}
          <span class="mr-2 text-warning"><i class="fas fa-exclamation-triangle"></i></span>
        {% else %}
          <span class="mr-2 text-info"><i class="fas fa-info-circle"></i></span>
        {% endif %}
        <div>
          {{ message }}
        </div>
      </div>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  {% endfor %}
</div>
{% endif %}
